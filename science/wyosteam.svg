<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
<style>
  @font-face {
  font-family: FranklinGothic-Heavy;
  src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/Franklin_Gothic_Heavy_Regular.woff);
  }
  body {
    margin: 0;
   background: #000;
    text-align: center;
  }
  svg { width: 33%; }
 circle { fill:  #96c0e6; }
 text {
    font-size: 63px;
      font-family: sans-serif;
     font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 21px;
      fill: #ffc425;;
 }
 
 </style>
  <title>WyoSTEAM Logo</title>
<defs>
	<path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
		<animateTransform
            attributeName="transform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            repeatCount="indefinite" 
			/>
    <!-- SMIL animation: deprecated in Chrome, so eventually will have to be replaced with Web Animation API or alternative -->
	</path>
	
</defs>
			<rect x="225" y="135" width="50" height="230" fill="#ffff00" />
			
      <circle cx="250" cy="250" r="115" fill="#40e0d0" />
	<text dy="70" textLength="1220">
    <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
		<textPath xlink:href="#textcircle">WyoSTEAM</textPath>
	</text>
</svg>
